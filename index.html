<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>team-page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="header">
        <p class="header-title">The creative crew</p>
        <div class="header-side">
          <p class="header-side-title">Who are we</p>
          <p class="header-side-desc">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </div>
      <div class="col">
        <div class="frame">
          <div>
            <img src="./images/photo1.png" alt="" />
            <p class="name">Bill Mahoney</p>
          </div>
          <p class="role">Product owner</p>
        </div>
        <div class="frame">
          <div>
            <img src="./images/photo2.png" alt="" />
            <p class="name">Saba Cabrera</p>
          </div>
          <p class="role">Art director</p>
        </div>
        <div class="frame">
          <div>
            <img src="./images/photo3.png" alt="" />
            <p class="name">Shae Ley</p>
          </div>
          <p class="role">Tech Lead</p>
        </div>
      </div>
      <div class="col">
        <div class="frame">
          <div>
            <img src="./images/photo4.png" alt="" />
            <p class="name">Skylah Lu</p>
          </div>
          <p class="role">UX Designer</p>
        </div>
        <div class="frame">
          <div>
            <img src="./images/photo5.png" alt="" />
            <p class="name">Griff Richards</p>
          </div>
          <p class="role">Developer</p>
        </div>
        <div class="frame">
          <div>
            <img src="./images/photo6.png" alt="" />
            <p class="name">Stan John</p>
          </div>
          <p class="role">Deverloper</p>
        </div>
      </div>
    </section>
  </body>
</html>
